<!DOCTYPE html>
<html lang = "en-US">

<head>
    <meta charset = "UTF-8">
    <title>Game Title</title>

    <link rel = "stylesheet" type = "text/css" href = "Styles/style.css">
</head>

<body onload = "MyGame.game.initialize();">
    <div id = "game">

        <div id = "main-menu" class = "screen">
            <div id = "title">
                <h1 id = "game-title">LUNAR LANDER</h1>
                <h2 id = "game-sub-title">The MiniGame</h2>
            </div>
            <ul class = "menu">
                <li><button id = "id-new-game">New&nbsp;Game</button></li>
                <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                <li><button id = "id-help">Help</button></li>
                <li><button id = "id-credits">Credits</button></li>
            </ul>
        </div>

        <div id = "game-play" class = "screen">
            <canvas id = "id-canvas" width = "500" height = "500"></canvas>
        </div>

        <div id = "gameover" class = "screen">
			<h1>GAME&nbsp;OVER</h1>
			<ul class = "menu">
				<li><button id = "id-gameover-back">Main Menu</button></li>
			</ul>
		</div>

        <div id = "high-scores" class = "screen">
            <h1>HIGH SCORES</h1>
            <ol>
                <li id = "first"></li>
                <li id = "second"></li>
                <li id = "third"></li>
                <li id = "fourth"></li>
                <li id = "fifth"></li>
            </ol>
            <ul class = "menu">
                <li><button id = "id-high-scores-back">Back</button></li>
            </ul>
        </div>

        <div id = "help" class = "screen">
            <h1>CONTROLS:</h1>
            <ul>
                <li>Up Arrow: Thrust</li>
                <li>Right Arrow: Rotate Right</li>
                <li>Left Arrow: Rotate Left</li>
            </ul>
            <ul class = "menu">
                <li><button id = "id-help-back">Back</button></li>
            </ul>
        </div>

        <div id = "credits" class = "screen">
            <h1>CREDITS</h1>
            <p>Game Developed By:</p>
            <p>Gavin Browning</p>
            <ul class = "menu">
                <li><button id = "id-credits-back">Back</button></li>
            </ul>
        </div>

    </div>

    <script>
        let MyGame = {
            screens : {},
            input: {},
            objects: {},
            render: []
        };
    </script>

    <script src = "Scripts/Utility/input-keyboard.js"></script>
    <script src = "Scripts/Utility/random.js"></script>

    <script src = "Scripts/graphics.js"></script>  
    <script src = "Scripts/game.js"></script>
    <script src = "Scripts/gameplay.js"></script>

    <script src = "Scripts/Menuing/mainMenu.js"></script>
    <script src = "Scripts/Menuing/highScores.js"></script>
    <script src = "Scripts/Menuing/help.js"></script>
    <script src = "Scripts/Menuing/credits.js"></script>
    <script src = "Scripts/Menuing/gameOver.js"></script>

</body>

</html>
