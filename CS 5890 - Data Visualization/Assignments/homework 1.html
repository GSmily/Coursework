<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework #1</title>
    <style>
        g {
            stroke-width: 2px;
            stroke: rgb(0, 0, 0);
            fill: rgb(157, 209, 179);
        }
        
        path.line {
            fill: none;
            stroke-width: 2px;
        }
      </style>

</head>
    <body>
        <h1>X Bar Chart</h1>
        <svg width="200" height="170">
                <g transform = "translate(0,150) scale(1,-1)">
                    <rect x="0" y="0" width="10" height="100.0"></rect>
                    <rect x="15" y="0" width="10" height="80.0"></rect>

                    <rect x="45" y="0" width="10" height="90.0"></rect>
                    <rect x="60" y="0" width="10" height="110.0"></rect>
                    <rect x="75" y="0" width="10" height="140.0"></rect>
                    <rect x="90" y="0" width="10" height="100.0"></rect>
                    <rect x="105" y="0" width="10" height="60.0"></rect>
                    <rect x="120" y="0" width="10" height="40.0"></rect>
                    <rect x="135" y="0" width="10" height="120.0"></rect>
                    <rect x="150" y="0" width="10" height="50.0"></rect>
                </g>
        </svg>

        <h1>Y Bar Chart</h1>
        <svg width="200" height="170">
            <g transform = "translate(0,150) scale(1,-1)">

                <rect x="120" y="0" width="10" height="81.5"></rect>
                <rect x="135" y="0" width="10" height="64.2"></rect>
                <rect x="150" y="0" width="10" height="57.3"></rect>
            </g>
        </svg>
        <br>
        <h1>X Line Chart</h1>
        <svg width="200" height="170">
            <g transform = "translate(0,150) scale(1,-1)">
                <path class="line" d="
                M 0 100
                L 15 80
                L 30 130
                L 45 90
                L 60 110
                L 75 140
                L 90 60
                L 105 40
                L 120 120
                L 135 70
                L 150 50"
                ></path>
            </g>
        </svg>
        <h1>Y Line Chart</h1>
        <svg width="200" height="170">
            <g transform = "translate(0,150) scale(1,-1)">
                <line x1="0" y1="74.6" x2="15" y2="67.7" stroke="black"></line>
                <line x1="15" y1="67.7" x2="30" y2="127.4" stroke="black"></line>
                <line x1="30" y1="127.4" x2="45" y2="71.1" stroke="black"></line>
                <line x1="45" y1="71.1" x2="60" y2="78.1" stroke="black"></line>
                <line x1="60" y1="78.1" x2="75" y2="88.4" stroke="black"></line>
                <line x1="75" y1="88.4" x2="90" y2="60.8" stroke="black"></line>
                <line x1="90" y1="60.8" x2="105" y2="53.9" stroke="black"></line>
                <line x1="105" y1="53.9" x2="120" y2="81.5" stroke="black"></line>

        </svg>
        <br>
        <h1>X Area Chart</h1>
        <svg width="200" height="170">
            <g transform = "translate(0,150) scale(1,-1)">
                <path d="
                M 0 0
                L 0 100
                L 15 80
                L 30 130
                L 45 90
                L 60 110
                L 75 140
                L 90 60
                L 105 40
                L 120 120
                L 135 70
                L 150 50
                L 150 0
                Z"

            </g>
        </svg>

        <svg width="200" height="170">
            <g transform = "translate(0,150) scale(1,-1)">
                <path d="
                M 0 0
                L 0 74.6
                L 15 67.7
                L 30 127.4
                L 45 71.1

                L 90 60.8

                <circle cx="130.0" cy="127.4" r="5"></circle>
                <circle cx="90.0" cy="71.1" r="5"></circle>
                <circle cx="110.0" cy="78.1" r="5"></circle>
                <circle cx="140.0" cy="88.4" r="5"></circle>
                <circle cx="60.0" cy="60.8" r="5"></circle>
                <circle cx="40.0" cy="53.9" r="5"></circle>
                <circle cx="120.0" cy="81.5" r="5"></circle>
                <circle cx="70.0" cy="64.2" r="5"></circle>
